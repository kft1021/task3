<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			border: 1px solid;
			background: blue;
		}
		.a{
			position: relative;
			top: -30px;
			left: 20px;
		}
		.b{
			position: relative;
			top: -60px;
			left: 40px;
			background-color: yellow;
		}
		.c{
			position: relative;
			top: -90px;
			left: 60px;
		}
		.d{
			position: relative;
			top: -120px;
			left: 80px;
		}
	</style>
</head>
<body>
	<div></div>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
</body>
</html>
