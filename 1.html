<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
		background:red;	
		position:absolute;
		top:50%;
		left:50%;
		}
		.a{
			width: 50px;
			height: 50px;
		}
		.b{
			width: 50px;
			height: 75px;
			margin: -75px 0 0 0
		}
		.c{
			width: 50px;
			height: 75px;
			margin:50px 0 0 0;
		}
		.d{
			width: 75px;
			height: 50px;
			margin:  0 0 0 50px;
		}
		.e{
			width: 75px;
			height: 50px;
			margin: 0 0 0 -75px;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
	<div class="e"></div>
</body>
</html>
