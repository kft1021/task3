<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			margin: 0 0 0 50%;
		}
		.a{
			width: 50px;
			height: 100px;
			background: red;
			position: relative;
			top: 100px;
		}
		.b{
			width: 50px;
			height: 100px;
			background: red;
			position: relative;
			top: 150px;
		}
		.c{
			width: 200px;
			height: 50px;
			background: red;
			position: relative;
			left: -70px;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
</body>
</html>
